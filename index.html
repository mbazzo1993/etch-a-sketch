<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css" />
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <h1 id="header">Etch-a-Sketch</h1>
        <div id="sketch-container">
            <div id="input">
                <input type="range" id="grid-size" min="2" max="100" value="16" />
                <label>Canvas Resolution</label>
                <div id="color-setting-input">
                    <p>Color Setting</p>
                    <div>
                        <input type="radio" id="black" name="color-setting" value="black" checked>
                        <label for="black">Black</label>
                    </div>
                    <div>
                        <input type="radio" id="random" name="color-setting" value="random">
                        <label>Random Color</label>
                    </div>
                    <div>
                        <input type="radio" id="darkening" name="color-setting" value="darkening">
                        <label>Darkening Effect</label>
                    </div>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas">
                </div>
                <i><p id="res-txt">(Current Resolution = 16 x 16)</p></i>
            </div>
        </div>  
    </body>

    <script src="./script.js"></script>
</html>
